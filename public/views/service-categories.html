<div class="content-section-a no-background border-color-transparent" id="products-categories-container">

    <div class="container">

        <div class="row" ng-repeat="service in services">

            <a class="arrow-go-back" style="cursor:pointer;display:block;position: absolute;font-size: 40px;color: #694e99;" ng-click="goBack(service)"><span class="glyphicon glyphicon-menu-left"></span></a>

            <h3 class="text-center">{{service.title}}</h3>
            <br>

            <div class="col-lg-5">
                <img ng-src="{{service.img.path}}" alt="" class="img-responsive">
            </div>
            <div class="col-lg-7">
                <p ng-bind-html="toTrustedHTML(service.decriptionBig)"></p>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- /.container -->

</div>
