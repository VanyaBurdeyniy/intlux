<div id="wrapper">
    <div class="overlay"></div>

    <nav ng-include src="'views/partials/sidebar.html'" class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation"></nav>

    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <div class="container">
            <div class="row">

                <div class="col-lg-2"></div>

                <div class="col-lg-10">

                    <div style="margin-bottom:20px;" class="col-sm-12 admin-products-wrapper">
                        <div class="form-group">
                            <label for="title">Название:</label>
                            <input style="width:80%;" type="text" ng-model="productList.title" ng-bind="productList.title" id="title"/>
                        </div>

                        <div class="container">
                            <div class="col-md-9">
                                <form action="/upload-target" class="dropzone" id="drop">
                                    <div class="dz-message needsclick">
                                        <!--<i class="fa fa-picture-o fa-5x" aria-hidden="true"></i>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <form action="/upload-target" id="dropzone-div"></form>

                        <div class="form-group">
                            <label for="bigDescription">Описание:</label>
                            <textarea ui-tinymce="tinymceOptions" id="bigDescription" ng-model="productList.descriptionBig"></textarea>
                        </div>


                        <button class="btn btn-default click" ng-click="edit(productList);">Сохранить</button>

                    </div>

                    <br>
                    <br>
                    <br>
                    <br>

                </div>

            </div>
        </div>
    </div>
</div>
