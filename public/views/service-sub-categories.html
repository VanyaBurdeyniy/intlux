<div class="content-section-b no-background border-color-transparent" id="products-container">

    <div class="container">

        <div class="row product-list">

            <a class="arrow-go-back" style="cursor:pointer;display:block;position: absolute;font-size: 40px;color: #694e99;" ng-click="goToBlock()"><span class="glyphicon glyphicon-menu-left"></span></a>

            <h2 class="border-light">{{currentService[0].title}}</h2>
            <br>

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" ng-repeat="service in services">
                <div class="col-sm-12 no-padding">
                    <h4 class="text-center h6-min-height">{{service.title}}</h4>
                </div>
                <img ng-click="productCategories(service);" ng-src="{{service.img.path}}" alt="" class="img-responsive">
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
