<div class="content-section-b no-background border-color-transparent" id="products-container">

    <div class="container">

        <div class="row product-list">

            <a class="arrow-go-back" style="cursor:pointer;display:block;position: absolute;font-size: 40px;color: #694e99;" data-scroll-item="#products-container" ng-click="goToBlock()"><span class="glyphicon glyphicon-menu-left"></span></a>

            <h2 class="border-light">{{currentProduct[0].title}}</h2>
            <br>

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" ng-repeat="subProduct in products">
                <div class="col-sm-12 product-block">
                    <h4 ng-click="productCategories(subProduct);" class="text-center">{{subProduct.title}}</h4>
                    <img ng-click="productCategories(subProduct);" ng-src="{{subProduct.img.path}}" alt="" class="img-responsive">
                </div>
                <!--<p class="text-center">{{subProduct.descriptionSmall}}</p>-->
            </div>
        </div>

        <br>
        <br>
        <br>
    </div>
    <br>

</div>
